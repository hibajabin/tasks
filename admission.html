<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>task4</title>
    <link rel="stylesheet" href="task4.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
</head>

<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="images/figma/figma.svg" alt="logo">
            <h3>One school</h3>
        </div>
        <div class="profile-container">
            <img src="images/download.jfif" alt="profile">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <nav>
                <a href="task4.html" class="flex">

                    <i class="fa-solid fa-user"></i>
                    STUDENTS
                </a>
                <a href="#" class="flex">

                    <i class="fa-solid fa-chalkboard-user"></i>
                    STAFFS
                </a>
                <a href="#" class="flex">

                    <i class="fa-solid fa-graduation-cap"></i>
                    EXAMS
                </a>
            </nav>
        </div>
        <div class="content">
            <div class="heading">
                <h2><u>Student Registration</u></h2>

            </div>
            <div class="form-container">
                <form>
                    <div class="row-container">
                        <div class="input-container">
                            <label for="First_name">First Name:<span class="red-text">*</span></label>
                            <input type="text" name="First_name" id="First_name" placeholder="Enter your first name"
                                required />
                        </div>
                        <div class="input-container">
                            <label for="Last_name">Last Name:<span class="red-text">*</span></label>
                            <input type="text" name="Last_name" id="Last_name" placeholder="Enter your last name"
                                required />
                        </div>
                    </div>
                    <div class="row-container">
                        <div class="input-container">
                            <label for="Mobile">Mobile:<span class="red-text">*</span></label>
                            <input type="tel" name="Mobile" id="Mobile" placeholder="Enter your mobile number"
                                required />
                        </div>
                        <div class="input-container">
                            <label for="Email">Email:<span class="red-text">*</span></label>
                            <input type="email" name="Email" id="Email" placeholder="Enter your email" required />
                        </div>
                    </div>
                    <div class="row-container">
                        <div class="input-container">
                            <label for="Branch">Branch:</label>
                            <select name="Branch" id="Branch">
                                <option>Select branch you like</option>
                                <option value="computer science">Computer science</option>
                                <option value="mechanical">Mechanical</option>
                                <option value="electronics">Electronics</option>
                            </select>

                        </div>
                        <div class="input-container">
                            <label>Do you need hostel facility:

                            </label>
                            <label class="wrapper">
                                <input type="radio" name="hostel_facility">
                                Yes
                            </label>
                            <label class="wrapper">
                                <input type="radio" name="hostel_facility">No </label>

                        </div>
                    </div>
                    <div class="row-container">
                        <div class="input-container">
                            <label>Choose Additional Subjects:</label>
                            <label class="check-wrapper wrapper" name="additional_subjects" value="Cyber Security">
                                <input type="checkbox">
                                Cyber Security
                            </label>
                            <label class="check-wrapper wrapper" name="additional_subjects"
                                value="Artificial Intelligence">
                                <input type="checkbox">
                                Artificial Intelligence
                            </label>
                            <label class="check-wrapper wrapper" name="additional_subjects" value="Block Chain">
                                <input type="checkbox">
                                Block Chain
                            </label>
                            <label class="check-wrapper wrapper" name="additional_subjects" value="IOT">
                                <input type="checkbox">
                                IOT
                            </label>
                            <label class="check-wrapper wrapper" name="additional_subjects" value="Robotics">
                                <input type="checkbox">
                                Robotics
                            </label>
                        </div>
                    </div>
                    <div class="row-container">
                        <div class="input-container">
                            <label for="Address">Permanent Address:<span class="red-text">*</span> </label>
                            <textarea name="address" id="address" rows="5" required></textarea>


                        </div>
                    </div>
                    <div class="row-container right">
                        <input type="reset" value="CLEAR" />
                        <input type="submit" value="SUBMIT" />

                    </div>
                </form>
            </div>


        </div>
    </div>
</body>

</html>
